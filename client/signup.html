<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>riddler</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body style="background-color: #f3f3f3;">
    <nav class="navbar navbar-default" style="background-color: #5ce1dd;">
        <div class="container-fluid">
            <div class="navbar-header">
            <h1 class="navbar-text">Riddler</h1>
            </div>
        </div>
    </nav>

        <div class="container-fluid">
            <div class="row main_row">
                <div class="col-md-12 col-xs-12 col-sm-12">
                    <div class="main">
                        <div class="row">
                            <div class="col-xs-12 col-sm-5 col-md-5 sign_in">
                                <div class="row">
                                    <div class="col-xs-12 col-md-12">
                                        <h2><b>Sign in</b></h2>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-12">
                                    <form>
                                        <div class="row">
                                        <div class="col-xs-12 col-md-12 input_text_up">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..." placeholder="E-mail ID" required="true">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-12 input_text_down">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..." placeholder="Password" required="true">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-12 input_text_down">
                                            <a href="#"><p><b>Forgot Password?</b><p></a>
                                        </div>
                                        <div class="col-xs-12 col-md-12 input_text_down" style="margin-top: 2vh;">
                                            <button type="submit" class="btn_signin">Sign in</button>
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-7 col-md-7 sign_up">
                               <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <h2><b>Sign up</b></h2>
                                    </div>
                                    <div class="col-xs-12 col-md-12 col-sm-12">
                                        <form>
                                        <div class="row">
                                        <div class="col-xs-12 col-md-6 col-sm-6 input_text_up1">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..." placeholder="First Name" required="true">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-6 col-sm-6 input_text_up1">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..." placeholder="Last Name" required="true">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-6 col-sm-6 input_text_down2">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..." placeholder="User Name" required="true">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-6 col-sm-6 input_text_down2">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..." placeholder="E-mail" required="true">
                                            </div>
                                        </div>
                                         <div class="col-xs-12 col-md-6 col-sm-6 input_text_down2">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..." placeholder="Password" required="true">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-6 col-sm-6 input_text_down2">
                                            <div class="input-group" style="width: 100%;">
                                                <input type="text" class="form-control" aria-label="..."placeholder="Confirm Password" required="true">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-5 col-sm-5" style="margin-top: 8.5vh;">
                                            <button type="submit" class="btn_signup">Sign up</button>
                                        </div>
                                        <div class="col-xs-12 col-md-2 col-sm-2" style="margin-top: 6vh;">
                                            <h2>(or)</h2>
                                        </div>
                                        <div class="col-xs-12 col-md-5 col-sm-5" style="margin-top: 8.5vh;">
                                            <button class="btn_signup" style="background-color: #df1c1c"><img src="google.png" style="height: 24px; width: auto; margin-bottom: 3px"/> Sign up</button>
                                        </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
  </body>
</html>
