<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Angular QuickStart</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
      System.import('./app/main.js').catch(function(err){ console.error(err); });
    </script>
  </head>

  <body>
    <div class="site-container">
    <div class="site-pusher">

      <header class="header">

        <a href="#" class="header__icon" id="header__icon"></a>
        <a href="#" class="header__logo"  style="color:white;padding-right:50%;">Riddler</a>

        <nav class="menu">
          <a href="#"  style="color:white;">Invite</a>
          <a href="#"  style="color:white;">Rules</a>
          <a href="index.html"  style="color:white;">Home</a>
          <a href="#"  style="color:white;margin-left:80px;">*Name*</a>
        </nav>

      </header>

      <div class="site-content">
        <div class="container">
          <div class="row">
            <div class="col-sm-6" style="padding-left:15%">
              <h2>Your rank</h1><br> {{myrank}}
            </div>
            <div class="col-sm-6" style="padding-left:15%">
              <h2>Your score</h1><br> {{myscore}}
            </div>
          </div>
          <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let x in []| range:6">{{x}}</td>
        <td>Anna</td>
        <td>Pitt</td>

      </tr>
    </tbody>
  </table>
  </div>



        </div>
      </div>

      </div>
    <div class="site-cache" id="site-cache"></div>

    </div>
  </div>

  </body>
  <footer>
    <form action="index.html">
      <button type="submit" class="btn btn-default">Back to game</button>
    </form>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style>


  </style>
  <script>
    $(document).ready(function(){

  	(function($) {

  		$('#header__icon').click(function(e){
  			e.preventDefault();
  			$('body').toggleClass('with--sidebar');
  		});

      $('#site-cache').click(function(e){
        $('body').removeClass('with--sidebar');
      });

  	})(jQuery);

  });
  </script>
</html>
