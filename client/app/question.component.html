
<div class="well well-lg" style="z-index:-1;position:relative;"><strong><div id="qnumber"></div></strong>
  <div id="qcontent">
    <tr>
    <td><strong>Question {{curPos}} </strong>{{curQues}}</td>
    <td><img url="http://www.animatedimages.org/data/media/510/animated-light-bulb-image-0032.gif"></td>
    </tr>
  </div>
</div>
<img src="http://alumni.blackpool.ac.uk/files/2015/12/Interview-questions-square-image-1024x768.jpg" style="padding: 10px"
class="img-responsive" alt="Question here">
<form class="form-inline">
  <div class="form-group">
    <div class="container">
<input type="text" style="margin-right:2%; padding-right:15%;" class="form-control input-lg" id="answer" placeholder="Type answer here...">
<button type="button" class="btn btn-info btn-lg" id="submit" data-toggle="modal" data-target="#right">Submit</button>
</div>
</div>
</form>
<div class="modal fade" id="right" aria-labelledby="right" data-backdrop="false">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

            <h1 id="star"></h1>

            <br>




      </div>
      <div class="modal-footer">
        <button type="button" id="Next" class="btn btn-default" data-dismiss="modal">Next</button>
        <button type="button" data-dismiss="modal" class="btn btn-default" data-toggle="modal" style="padding:10px" data-target="#leaders">Score-card</button>
      </div>
    </div>

  </div>
</div>
